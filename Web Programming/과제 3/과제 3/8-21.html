<body>
    <script type = "text/javascript">
       
        var num = prompt("입력할 숫자의 갯수");

        wordArray = [];
        
        for(var i = 0; i < num; i++){
            wordArray.push(prompt("숫자 입력 >>"));
        }

        wordArray.sort(function(a,b){
            return a < b ? -1 : a > b ? 1 : 0;
        });

        document.write("Max = " + Math.max(wordArray[wordArray.length - 1]) + '<br />');
        document.write("min = " + Math.min(wordArray[0]) + '<br />');
    
    </script>
</body>
